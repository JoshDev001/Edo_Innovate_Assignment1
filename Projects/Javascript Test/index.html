<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Assignment</title>
  </head>
  <body>
    <div class="container">
      <div class="Wrapper">
        <h1 class="Title">Are Isomorphic Strings ?</h1>
        <form class="Input">
          <input
            onkeypress="return /[a-z]/i.test(event.key)"
            type="text"
            class="Input-text1"
            placeholder="Enter First String"
          />
          <label for="input" class="Input-label1">First String</label>

          <input
            onkeypress="return /[a-z]/i.test(event.key)"
            type="text"
            class="Input-text2"
            placeholder="Enter Second String"
          />
          <label for="input" class="Input-label2">Second String</label>
        </form>
        <section class="check button">
          <button class="button-9" role="button">Check Isomorphism!</button>
        </section>
      </div>
      <br />
      <div class="return"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
